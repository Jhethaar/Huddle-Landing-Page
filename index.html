<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Huddle Landing Page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--CSS stylesheet-->
  <link rel="stylesheet" href="styles.css">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/711931216f.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Top section w/ logo -->
  <section class="top-section">
    <img src="images/logo.svg" alt="Huddle Logo" height="50px">
  </section>

  <!-- Middle section w/illustration image and app description -->
  <section class="middle-section" id="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-lg-7 image-col">
          <img class="mockup" src="images/illustration-mockups.svg" alt="Huddle Mockup">
        </div>
        <div class="col col-lg-5 text-col">
          <h2 class="heading">Build The Community Your Fans Will Love</h2>
          <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <br><button type="button" class="register btn-lg">Register</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Bottom Section -->
  <section class="bottom-section">
    <!-- <p><span class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jhethaar Hinderks</a>.</span> -->
      <span class="fb-icon"><i class="fab fa-facebook-f"></i></span>
        <span class="twitter-icon"><i class="fab fa-twitter"></i></span>
      <span class="instagram-icon"><i class="fab fa-instagram"></i></span>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
